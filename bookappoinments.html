        <div class="card">
          <div class="card-header">
            <h4>Psychiatry Services Appointment Booking System
              <a href="index.html" class="btn btn-danger float-right">Cancel</a>
            </h4>
          </div>
          <div class="card-body">
            <form id ="form" action="/">

              <div class="mb-3">
                <label>First name</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="Type Your First Name" required>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>Last name</label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Type Your Last Name" required>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Type Your Phone Number" required minlength="10" maxlength="10">
                <div class="error"></div>
              </div>

              <div class="mb-3">
                <label for="">Desired Date 1</label>
                <input type="date" id="date1" name="date1" class="form-control" min="today"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label for="">Desired Time 1</label>
                <input type="time" id="time1" name="time1" class="form-control" min="09:00" max="17:00"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label for="">Desired Date 2</label>
                <input type="date" id="date2" name="date2" class="form-control" min="today"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label for="">Desired Time 2</label>
                <input type="time" id="time2" name="time2" class="form-control" min="09:00" max="17:00" />
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" name="email" class="form-control"placeholder="Type Your Email"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>Address</label>
                <input type="text" id="address" name="address" class="form-control"placeholder="Type Your Address"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>City</label>
                <input type="text" id="city"  name="city" class="form-control"placeholder="Type Your City"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>Province</label>
                <select id="province" name="province" class="form-control">
                  <option selected>-- Select Province --</option>
                  <option value="AB">Alberta</option>
                  <option value="BC">British Columbia</option>
                  <option value="MB">Manitoba</option>
                  <option value="NB">New Brunswick</option>
                  <option value="NL">Newfoundland and Labrador</option>
                  <option value="NT">Northwest Territories</option>
                  <option value="NS">Nova Scotia</option>
                  <option value="NU">Nunavut</option>
                  <option value="ON">Ontario</option>
                  <option value="PE">Prince Edward Island</option>
                  <option value="QC">Quebec</option>
                  <option value="SK">Saskatchewan</option>
                  <option value="YT">Yukon</option>
                </select>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <label>Postal code</label>
                <input type="text" id="pcode" name="pcode" class="form-control"placeholder="XXX XXX"/>
                <div class="error"></div>
              </div>
              <div class="mb-3">
                <button type="submit" id="submit" name="submit" class="btn btn-primary">Save Patient</button>
              </div>

            </form>
          </div>
        </div>
